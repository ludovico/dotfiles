- defaults:
    link:
        relink: true

- clean: 
    ~/:
    ~/.config:
        # recursive: true

- link:
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.config/gitignore:
        create: true
        path: gitignore
    ~/.config/ghostty/config:
        create: true
        path: ghostty
    ~/.config/mutt:
        create: true
        path: mutt
    ~/.newsboat/config:
        create: true
        path: newsboat/config
    ~/.notmuch-config:
        create: true
        path: notmuch-config
    ~/.newsboat/urls:
        create: true
        path: newsboat/urls
    ~/.newsboat/styles:
        create: true
        path: newsboat/styles
    ~/.config/vdirsyncer/config:
        create: true
        path: vdirsyncer/config
    ~/.config/vdirsyncer/get-username.sh: vdirsyncer/get-username.sh
    ~/.config/vdirsyncer/get-password.sh: vdirsyncer/get-password.sh
    ~/.config/khard:
        create: true
        path: khard
    ~/.mbsyncrc: mbsyncrc
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.tmux: tmux
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/bin: bin
    ~/.bunches: bunches
    ~/.xinitrc:
        if: '[ `uname` = Linux ]'
        path: xinitrc

- create:
    - ~/.zsh/histfile

- shell:
    - [git submodule update --init --recursive, Installing submodules]
