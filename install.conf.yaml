- defaults:
    link:
        relink: true

- clean: 
    ~/:
    ~/.config:
        recursive: true

- link:
    ~/.config/nvim:
        create: true
        path: config/nvim
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.xinitrc:
        if: '[ `uname` = Linux ]'
        path: xinitrc

- create:
    - ~/.zsh/histfile

- shell:
    - [git submodule update --init --recursive, Installing submodules]
